<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Kaboha Jean Mark">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jersey Directory</title>
        <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
        <link rel="stylesheet" href="css/styles.css">
        <link rel="shortcut icon" href="assets/jjlogo.jpeg">
        <script src="https://unpkg.com/scrollreveal"></script>
    </head>
    <body>
        <header>
            <nav class="nav">
                <div class="logo-div">
                    <h1><i class="fas fa-tshirt"></i> Search Page</h1>
                </div>
                <div class="nav-links">
                    <a href="#"><i class="fas fa-search"></i></a>
                    <a href="#"><i class="fas fa-user"></i></a>
                    <a href="#"><i class="fas fa-rss-square"></i></a>
                    <a href="#"><i class="fas fa-bars"></i></a>
                </div>
            </nav>
        </header>
        <main>
            <div class="search-container">
                <div class="sub-heading">
                    <h4>Filter by country, league, team or colour</h4>
                </div>
                <form method="POST" id="search-page-form">
                    <label for="country">COUNTRY</label>
                    <input type="text" id="country" placeholder="Type country name..">
                    <label for="league">LEAGUE</label>
                    <input type="text" id="league" placeholder="La Liga..">
                    <label for="team">TEAM</label>
                    <input type="text" id="team" placeholder="Man U">
                    <label for="colour">COLOUR</label>
                    <input type="text" id="colour" placeholder="red">
                    <div class="form-buttons">
                        <button type="button" class="search-page-btn">search</button>
                        <button type="button" class="clear-btn">clear filter</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <nav class="footer-nav">
                <div class="row-1">
                    <div class="links-1">
                        <a href="#">HOME</a>
                        <a href="#">SEARCH</a>
                        <a href="#">ABOUT US</a>
                        <a href="#">ADVERTISE</a>
                    </div>
                    <div class="logo">
                        <i class="fas fa-tshirt fa-2x"></i>
                    </div>
                    <div class="links-2">
                        <a href="#">FACEBOOK</a>
                        <a href="#">TWITTER</a>
                        <a href="#">BLOG</a>
                        <a href="#">GOOGLE +</a>
                    </div>
                </div>
                <div class="row-2">
                    <div class="subscribe">
                        <p>SUBSCRIBE</p>
                        <form method="POST" id="subscribe-form">
                            <input type="text" placeholder="youremail@gmail.com">
                            <button type="submit">send</button>
                        </form>
                    </div>
                </div>
                <div class="footer-bottom">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fas fa-rss-square"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </nav>
        </footer>
    </body>
    
</html>
